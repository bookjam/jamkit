<!doctype html>
<html>
<head>
<title>WebVideo</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style>
body {
    background-color: transparent;
    color: white;
};
</style>
</head>
<body style="margin:0;padding:0;" onload="window.location='video://initialize'">
    <video id="video" style="width:100%;height:100vh;" controls></video>
    <!-- webvideo.js should not be imported here! -->
    <script>
        var initialize = function(url, options) {
            configureVideo(document.getElementById("video"), url, options);
        }
    </script>
</body>
</html>
