<!doctype html>
<html>
<head>
<title>WebVideo</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
body {
    background-color: transparent;
    color: white;
};
</style>
</head>
<body style="margin:0;padding:0;" onload="window.location='video://initialize'">
    <iframe id="video" type="text/html" style="width:100%;height:100vh;" frameborder="0"></iframe>
    <script src="video.js"></script>
    <script type="text/javascript">
        var initialize = function(url) {
            document.getElementById("video").src = url;
        }
    </script>
</body>
</html>
